<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Peñuquería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Peñuquería</h1>
    <button id="btn-admin" title="Panel del peluquero">⚙️</button>
  </header>

  <section class="semana-control">
    <button id="semana-actual">← Semana actual</button>
    <span id="nombre-semana">Semana: --/--</span>
    <button id="semana-siguiente">Semana siguiente →</button>
  </section>

  <main id="contenedor-semana">
    <!-- Aquí se renderizan los días, citas, horarios, etc. -->
  </main>

  <footer>
    <p class="creditos">Desarrollado para el salón más criminal</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
